    <!Doctype html>
    <html>
      <head>
        <title>Grid Practice</title>
      </head>
      <body>
        <div style="display: grid; grid-template-columns: 200px 75px; margin-bottom: 30px;">
          <div style="background-color: lightblue;">200px</div>
          <div style="background-color: lightpink;">75px</div>
        </div>
        <div style="display: grid; grid-template-columns: 50px 1fr 75px; margin-bottom: 30px;">
          <div style="background-color: lightblue;">col1</div>
          <div style="background-color: lightpink;">col2</div>
          <div style="background-color: lightblue;">col3</div>
        </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 20px; row-gap: 10px;">
            <div style="background-color: lightblue;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightblue;">col3</div>
            <div style="background-color: lightblue;">col4</div>
            <div style="background-color: lightpink;">col5</div>
            <div style="background-color: lightblue;">col6</div>
            <div style="background-color: lightpink;">col7</div>
            <div style="background-color: lightblue;">col8</div>
        </div>
      </body>
    </html>
